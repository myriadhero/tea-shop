{% load menu_tags %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/carousel_calcs.css' %}">

<div class="main_nav_bar">
<!--Navbar-->
    <nav class="navbar navbar-expand-lg justify-content-end">
      <div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-evenly flex-grow-1 pe-3">
              {% for item in menu_items %}
              <li class="nav-item {{ item.active_class }} {% if item.sub_menu %}dropdown{% endif %}">        
                <a class="nav-link active {% if item.sub_menu %}dropdown-toggle{% endif %}" href=" {{ item.href }} " {% if item.sub_menu %}role="button" data-bs-auto-close="outside"  data-bs-toggle="dropdown" aria-expanded="false"{% endif %}>{{ item.text }}</a>
                {% if item.sub_menu %}
                  {% sub_menu item %}
                {% endif %}
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </nav>

</div>
