{% load menu_tags %}
{% load static %}

<ul class="dropdown-menu dropdown-submenu" aria-labelledby="navbarDropdownMenuLink">
	{% for item in menu_items %}
		<li class=" {{ item.active_class }} {% if item.has_children_in_menu %}dropdown{% endif %}">
			<a class="dropdown-item {% if item.has_children_in_menu %}dropdown-toggle{% endif %}" href="{{ item.href }}" {% if item.has_children_in_menu %}role="button" 
                          data-bs-auto-close="outside" data-bs-toggle="dropdown" aria-expanded="true"{% endif %}>{{ item.text }}</a>
        {% if item.has_children_in_menu %}
            {% sub_menu item %}
	    {% endif %}
	    </li>
	{% endfor %}
</ul>
