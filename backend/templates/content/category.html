{% extends "_base.html" %}
{% block title %}

{% endblock title %}
{% block content %}
<div class = "content">
    <h1>{{ page.title }}</h1>

        {% for child in page.get_children %}

            </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
