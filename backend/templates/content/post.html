{% extends "_base.html" %}
{% block title %}
    {{ page.title }}
{% endblock title %}
{% block content %}
    <p>
        {% for tag in page.tags.all %}<span style="margin:10px;">{{ tag }}</span>{% endfor %}
    </p>
    {% load wagtailcore_tags %}
    <h1>{{ page.title }}</h1>
    {% include_block page.body %}
{% endblock content %}
