{% extends '_base.html' %}

{% block title %}{{ category.name }}{% endblock title %}

{% block content %}
<h1>{{ category.name }}</h1>
<p>{{ category.description }}</p>

<ul>
    {% for product in category.product_set.all %}
    <li><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></li>
    {% endfor %}
</ul>

{% endblock content %}
