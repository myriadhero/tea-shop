{% extends '_base.html' %}

{% block title %}{{ ptype.name }}{% endblock title %}

{% block content %}
<h1>{{ ptype.name }}</h1>
<p>{{ ptype.description }}</p>

<ul>
    {% for product in ptype.product_set.all %}
    <li><a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
    <form action="{% url 'cart_page' %}" method="post">
        {% csrf_token %}
        <span><input type="hidden" name="product_slug" value="{{ product.slug }}"> <input type="submit" value="Add to cart"></span>
    </form>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
